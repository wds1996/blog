<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="../../static/expand/editormd/css/editormd.min.css" th:href="@{/expand/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/expand/prism/prism.css" th:href="@{/expand/prism/prism.css}">
  <link rel="stylesheet" href="../static/expand/tocbot/tocbot.css" th:href="@{/expand/tocbot/tocbot.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment me-padding1" >
  <div class="ui container">
    <div class="ui inverted stackable secondary menu">
      <h2 class="ui teal header item">Blog管理</h2>
      <a href="#" th:href="@{/admin/bloglist}" class="nav-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="small home icon"></i>博客</a>
      <a href="#" th:href="@{/admin/typelist}" class="nav-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="small idea icon"></i>分类</a>
      <a href="#" th:href="@{/admin/taglist}" class="nav-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="small tags icon"></i>标签</a>
      <div class="nav-item right menu m-mobile-hide">
        <div class="ui dropdown item">
          <div class="text">
            <img src="https://unsplash.it/500/500?image=1005" th:src="${session.user.avatar}" alt="" class="ui avatar image">
            <span th:text="${session.user.nickname}">褪色</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/userInfo}" class="item">修改资料</a>
            <a href="#" th:href="@{/admin/toModify}" class="item">修改密码</a>
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui nav-button black icon button mobile-show me-top-right">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--导航-->



<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment me-padding5">
  <div class="ui center aligned container">
    <div class="ui stackable inverted divided grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../../static/imags/wechat.png" th:src="@{/imags/wechat.png}" class="ui rounded image" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header">最新博客</h4>
        <div id="newblog-container">
          <div class="ui inverted link list" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
            <!--/*-->
            <a href="#" class="item" style="font-size: 14px;padding-bottom: 8px">关于学习的小技巧</a>
            <a href="#" class="item" style="font-size: 14px;padding-bottom: 8px">高效的Coding Skill</a>
            <!--*/-->
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item" style="font-size: 14px;padding-bottom: 8px">QQ：1005339793</a>
          <a href="#" class="item" style="font-size: 14px;padding-bottom: 8px">邮箱：tuise1996@163.com</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header">Tuise Say</h4>
        <p class="me-text-thin me-text-spaced me-opacity-mini me-text-lined" style="font-size: 13px">这是一个个人博客，这是测试版本1.0，用于测试，展示博客，发表个人博客，以及应聘作品展示平台...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="me-text-thin me-text-spaced me-opacity-big">Copyright © 2019-2019 Tuise Designed by Lirenmi</p>
  </div>
</footer>

<th:block th:fragment="script">
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../static/expand/prism/prism.js" th:src="@{/expand/prism/prism.js}"></script>
  <script src="../static/expand/tocbot/tocbot.min.js" th:src="@{/expand/tocbot/tocbot.min.js}"></script>
  <script src="../static/expand/qrcodejs/qrcode.min.js" th:src="@{/expand/qrcodejs/qrcode.min.js}"></script>
  <script src="../../static/expand/editormd/editormd.min.js" th:src="@{/expand/editormd/editormd.min.js}"></script>
  <script src="../static/expand/waypoint/jquery.waypoints.min.js" th:src="@{/expand/waypoint/jquery.waypoints.min.js}"></script>
  <script>
      $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
      $(".nav-button").click(function(){
          $(".nav-item").toggleClass("mobile-hide");
      });
  </script>
</th:block>
</body>
</html>
