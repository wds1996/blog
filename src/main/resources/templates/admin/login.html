<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="whdth=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
	<title>博客后台</title>
</head>
<body>
<div class="ui middle aligned center aligned stackable grid">
	<div class="column me-padding-bt-big" style="width: 30em !important;">
		<h2 class="ui teal image header">
			<img src="../../static/imags/blog.png" th:src="@{/imags/blog.png}" class="image" style="width: 50px">
			<div class="content">
				博客管理后台登陆
			</div>
		</h2>
		<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
			<div class="ui stacked segment">
				<div class="field me-padding1">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="username" placeholder="用户名">
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="password" placeholder="密码">
					</div>
				</div>
				<button class="ui fluid large teal submit button">登  陆</button>
			</div>
			<div class="ui error message"></div>
			<div class="ui mini negative message" th:unless="${#strings.isEmpty(errormessage)}">
				对不起，你输入的账户或密码不正确，请重新输入！
			</div>
		</form>
		<div class="ui message">
			没有账号？ <a href="#">注册</a>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>	
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt : '用户名不能为空'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt : '密码不能为空'
                }]
            }
        }
    });
</script>
</body>
</html>
